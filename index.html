  <script>
    // ========== Intro & Confetti & Balloon åŠ¨ç”» ==========
    const intro = document.getElementById('intro');
    const main = document.getElementById('main');
    const btn = document.getElementById('enter-btn');
    const balloons = []; // ç”¨äºå­˜æ”¾æ°”çƒå…ƒç´ 

    // éšæœºæ°”çƒçš„åˆ›å»º (åˆå§‹ä¸æ¿€æ´»)
    for(let i=0;i<15;i++){
      const b = document.createElement('div');
      b.classList.add('balloon');
      b.style.left = Math.random()*100 + '%';
      b.style.background = `hsl(${Math.random()*360},70%,75%)`;
      b.style.animationDelay = Math.random()*3+'s';
      b.style.width = 40+Math.random()*40+'px';
      document.body.appendChild(b);
      balloons.push(b); // å­˜å…¥æ•°ç»„
    }

    // é»æ“ŠæŒ‰éˆ•è§¸ç™¼ï¼šå½©å¸¶ç‰¹æ•ˆ -> é€²å…¥ä¸»é  -> æ°£çƒæµ®ç¾
    btn.addEventListener('click', ()=>{
      // 1. æ’­æ”¾å½©å¸¶ç¦®ç‚® (æŒçºŒç´„ 3 ç§’)
      var duration = 3000;
      var animationEnd = Date.now() + duration;
      var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 99999 };

      function randomInOut(min, max) { return Math.random() * (max - min) + min; }

      var interval = setInterval(function() {
        var timeLeft = animationEnd - Date.now();
        if (timeLeft <= 0) { return clearInterval(interval); }
        var particleCount = 50 * (timeLeft / duration);
        confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInOut(0.1, 0.3), y: Math.random() - 0.2 } }));
        confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInOut(0.7, 0.9), y: Math.random() - 0.2 } }));
      }, 250);

      // 2. é é¢æ·¡å‡ºåˆ‡æ›
      intro.style.opacity = '0';
      setTimeout(()=>{
        intro.style.display = 'none';
        main.style.display = 'block';
      }, 1000);

      // 3. å»¶é² 3.5 ç§’ (å½©å¸¶çµæŸå¾Œ) è®“æ°£çƒé–‹å§‹æ¼‚æµ®
      setTimeout(() => {
          balloons.forEach(b => {
              b.classList.add('active'); // æ·»åŠ  active class å•Ÿå‹•å‹•ç•«å’Œ opacity
          });
      }, 3500); // 3.5 ç§’å»¶é²
    });

    // ========== ä¿¡ä»¶æ‰“å­—æ©Ÿå‹•ç•« ==========
    
    const letterContent = `ä»Šæ—¥ã¯ã‚ã™ã‹ã®ç‰¹åˆ¥ãªæ—¥ã ã­ã€‚<br>
    ã¯ã˜ã‚ã¦ã€ŒãŠèª•ç”Ÿæ—¥ãŠã‚ã§ã¨ã†ã€ã£ã¦è¨€ã†ã­ã€‚<br>
    ã“ã‚Œã‹ã‚‰ã®æ—¥ã€…ãŒã€å°‘ã—ãšã¤ã§ã‚‚ã‚ãŸãŸã‹ãã¦å„ªã—ã„ã‚‚ã®ã«ãªã‚Šã¾ã™ã‚ˆã†ã«ã€‚<br>
    ã“ã‚Œã‹ã‚‰ã‚‚ä¸€ç·’ã«ç¬‘ã£ã¦ã€æ¥½ã—ã„æ¯æ—¥ã‚’éã”ãã†!ğŸ¥³`;

    let isTyping = false;

    function typeWriter(text, elementId, speed = 80) {
      const element = document.getElementById(elementId);
      let i = 0;
      element.innerHTML = "";

      function type() {
        if (i < text.length) {
          if (text.substring(i, i+4) === "<br>") {
            element.innerHTML += "<br>";
            i += 4;
          } else {
            element.innerHTML += text.charAt(i);
            i++;
          }
          setTimeout(type, speed);
        } else {
          element.classList.remove("typing-cursor");
        }
      }
      type();
    }

    function openLetter() {
      const envelope = document.getElementById('envelope');
      const letter = document.getElementById('letter');
      
      if(isTyping) return;
      isTyping = true;

      envelope.classList.add('opened');
      
      setTimeout(() => {
        envelope.style.display = 'none';
        letter.classList.remove('hidden');
        setTimeout(() => letter.classList.add('visible'), 50);
        
        typeWriter(letterContent, 'typewriter-text', 100); 
      }, 800); 
    }
  </script>
